tasks:
- cbt:
    benchmarks:
      librbdfio:
        op_size: [4096]
        time: 300
        wait_pgautoscaler: 900
        mode: ['randwrite']
        norandommap: True
        vol_size: 2048
        procs_per_volume: [1]
        volumes_per_client: [1]
        iodepth: [64]
        osd_ra: [4096]
        pool_profile: 'rbd'
        log_avg_msec: 100
    cluster:
      user: 'ubuntu'
      osds_per_node: 4
      iterations: 1
      pool_profiles:
        rbd:
          pg_size: 64
          pgp_size: 64
          replication: 3
